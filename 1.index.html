<!-- HTML의 기본구조 => <태그이름> </태그이름> -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- head => 문서 정보들을 담는 공간 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 실습</title>
    <link rel="shortcut icon" href="./assets/123.png" type="image/x-icon">
</head>
<body>
    <!-- body => 브라우저 화면에 나타나는 정보들을 담는 공간 -->
    <h1>hello</h1> 
    <h1>world</h1>
    <p>안녕하세요</p>
    <!-- <태그이름 속성명="속성값" 속성명2="속성명2"> 내용 </태그이름> -->
    <a href="https://google.com">Google</a> 
    <a href="https://naver.com" target="_blank">Naver</a>

    <img src="https://picsum.photos/200/300" alt="">
    <img src="./assets/123.png" alt="짱구" width="300" height="300">

    <p style = "color:red; font-size:20px"><b>ipsum</b> <i>dolor</i></p>


    <table style="border: 1px solid">
        <tr>
            <th>이름</th>
            <th>주소</th>
            <th>GitHub</th>
        </tr>
        <tr>
            <td>kim</td>
            <td>seoul</td>
            <td>kim.kim</td>
        </tr>
        <tr>
            <td>park</td>
            <td>seoul</td>
            <td>park1234</td>
        </tr>
    </table>

    <ul style="list-style-type: georgian;">
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ul>

    <ol type="i">
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ol>
</body>
</html>
