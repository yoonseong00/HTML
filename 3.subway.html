<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서브웨이</title>
</head>
<body>
    <h1>FORM</h1>
    <form action=""><strong>주문서를 작성해 주세요.</strong></form>
    <br>

    <label for="">이름</label>
    <input type="text" placeholder="이름를 입력하세요.">
    <br>
    <label for="">날짜</label>
    <input type="date">

    <hr>

    <h2>샌드위치 선택</h2>
    <label for="에그마요">에그마요</label>
    <input type="radio" name = "menu" id="menu1" value="egg">
    <label for="BLT">BLT</label>
    <input type="radio" name = "menu" id="menu2" id="BLT">
    <label for="터키">터키</label>
    <input type="radio" name = "menu" id="menu3" id="turkey">

    <hr>
    

    <h1>사이즈 선택</h1>
    <input type="number" min="15" max="45" step="15" value="15">


    <hr>


    <h3>빵 선택</h3>
    <select name="bread">
        <option value="">빵선택</option>
        <option value="white">화이트</option>
        <option value="italy">하티이탈리안</option>
        <option value="oregano">파마산오레가노</option>
    </select>

    <hr>

    <h4>야채/소스</h4>
    <input type="checkbox"  id="tomato" name="tomato" value="토마토">
    <label for="tomato">토마토</label>
    <input type="checkbox" id="cucum" name="cucum" value="오이">
    <label for="cucum">오이</label>
    <input type="checkbox" id="pepper" name="pepper" value="후추">
    <label for="pepper">후추</label>
    <input type="checkbox" id="chilli" name="chilli" value="칠리">
    <label for="chilli">칠리</label>
    <input type="checkbox" id="BBQ" name="BBQ" value="바베큐">
    <label for="BBQ">바베큐</label>

    <hr>

    <input type="submit">

</body>
</html>
